<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .weather-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .weather-card:hover {
            transform: translateY(-5px);
        }
        .city-name {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
        .description {
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }
        .details {
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .detail-item {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
        }
        .detail-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
        }
        .detail-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 20px;
            padding: 40px;
        }
        .timestamp {
            text-align: center;
            color: white;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Analytics Dashboard</h1>

        <div class="controls">
            <button onclick="fetchWeatherNow()">üîÑ Fetch Latest Data</button>
        </div>

        <div id="loading" class="loading">Loading weather data...</div>
        <div id="weather-grid" class="weather-grid" style="display: none;"></div>

        <div class="chart-container" style="display: none;" id="chart-container">
            <h2 style="margin-bottom: 20px;">Temperature Trends (Last 24h)</h2>
            <canvas id="tempChart"></canvas>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        let tempChart = null;

        async function loadCurrentWeather() {
            try {
                const response = await fetch('/api/current');
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('weather-grid').style.display = 'grid';

                const grid = document.getElementById('weather-grid');
                grid.innerHTML = '';

                data.forEach(weather => {
                    const card = createWeatherCard(weather);
                    grid.appendChild(card);
                });

                document.getElementById('timestamp').textContent =
                    `Last updated: ${new Date().toLocaleString()}`;

                // Load chart for first city
                if (data.length > 0) {
                    loadCityChart(data[0].city);
                }
            } catch (error) {
                console.error('Error loading weather:', error);
                document.getElementById('loading').textContent =
                    'Error loading weather data. Please try again.';
            }
        }

        function createWeatherCard(weather) {
            const card = document.createElement('div');
            card.className = 'weather-card';
            card.onclick = () => loadCityChart(weather.city);
            card.style.cursor = 'pointer';

            card.innerHTML = `
                <div class="city-name">${weather.city}</div>
                <div class="temperature">${Math.round(weather.temperature)}¬∞C</div>
                <div class="description">${weather.description}</div>
                <div class="details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value">${Math.round(weather.feels_like)}¬∞C</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">${weather.humidity}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value">${weather.wind_speed} m/s</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value">${weather.pressure} hPa</div>
                    </div>
                </div>
            `;

            return card;
        }

        async function loadCityChart(city) {
            try {
                const response = await fetch(`/api/history/${city}`);
                const data = await response.json();

                if (data.length === 0) {
                    alert('No historical data available yet. Data will accumulate over time.');
                    return;
                }

                document.getElementById('chart-container').style.display = 'block';

                const ctx = document.getElementById('tempChart').getContext('2d');

                if (tempChart) {
                    tempChart.destroy();
                }

                tempChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(d => new Date(d.timestamp).toLocaleTimeString()),
                        datasets: [{
                            label: `${city} Temperature (¬∞C)`,
                            data: data.map(d => d.temperature),
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true
                            },
                            title: {
                                display: true,
                                text: `Temperature History for ${city}`
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading chart:', error);
            }
        }

        async function fetchWeatherNow() {
            const button = event.target;
            button.disabled = true;
            button.textContent = '‚è≥ Fetching...';

            try {
                await fetch('/api/fetch-now');
                await loadCurrentWeather();
                button.textContent = '‚úÖ Updated!';
                setTimeout(() => {
                    button.textContent = 'üîÑ Fetch Latest Data';
                    button.disabled = false;
                }, 2000);
            } catch (error) {
                button.textContent = '‚ùå Error';
                button.disabled = false;
            }
        }

        // Load data on page load
        loadCurrentWeather();

        // Auto-refresh every 5 minutes
        setInterval(loadCurrentWeather, 5 * 60 * 1000);
    </script>
</body>
</html>
